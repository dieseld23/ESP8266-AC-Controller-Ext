<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Garage AC Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="ui.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="loader"></div>
	<div id="main" style="display:none;" class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-brand">
					<p>Garage AC Control</p>
				</div>
				<p class="navbar-text navbar-right sr-only" id="spinner"><i
						class="fa fa-circle-o-notch fa-spin fa-lg"></i></p>
			</div>
		</nav>

		<div class="alert alert-danger sr-only" id="alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<p></p>
		</div>

		<div class="container-fluid">
			<div class="row">

				<!-- extControl ON/OFF -->
				<div class="col-md-4 col-sm-6">
					<h4>External Control</h4>
					<a id="extControl-btn" class="btn btn-default" onclick='extControl_onclick();'>
						<i class="fa fa-power-off" style="font-size:1.6em;color:black;"></i><b style="font-size:1.5em;"
							id="extControl"> OFF</b></a>
				</div>

				<!-- ON/OFF -->
				<div class="col-md-4 col-sm-6">
					<h4>Power</h4>
					<a id="power-btn" class="btn btn-default disableBtn" onclick='power_onclick();'>
						<i class="fa fa-power-off" style="font-size:1.6em;color:black;"></i><b style="font-size:1.5em;"
							id="power"> OFF</b></a>
				</div>


			</div>
			<br>
			<div class="row">
				<div class="col-md-4 col-sm-6">

					<!-- Mode -->
					<h4>Mode</h4>
					<div class="btn-group">
						<a class="btn btn-default mode-btn disableBtn" id="mode_cooling" onclick='mode_onclick(1);'><i
								class="fa fa-asterisk fa-2x"></i></a>
						<a class="btn btn-default mode-btn disableBtn" id="mode_dehum" onclick='mode_onclick(2);'><i
								class="fa fa-tint fa-2x"></i></a>
						<a class="btn btn-default mode-btn disableBtn" id="mode_heating" onclick='mode_onclick(3);'><i
								class="fa fa-sun-o fa-2x"></i></a>
						<a class="btn btn-default mode-btn disableBtn" id="mode_fan" onclick='mode_onclick(4);'><i
								class="fa fa-retweet fa-2x"></i></a>
						<a class="btn btn-default mode-btn disableBtn" id="mode_auto" onclick='mode_onclick(0);'><i
								class="fa fa-font fa-2x"></i></a>
					</div>

				</div>
				<div class="col-md-4 col-sm-6">

					<!-- Fan -->
					<h4>Fan</h4>
					<div class="btn-group">
						<a class="btn btn-default fan-btn disableBtn" id="fan_auto" onclick='fan_onclick("0");'><i
								class="fa fa-font fa-2x"></i></a>
						<a class="btn btn-default disableBtn" id="fan_low" onclick='fan_onclick(1);'><img
								src="level_1_off.svg" height="29px" id="fan_lvl_1"></a>
						<a class="btn btn-default disableBtn" id="fan_med" onclick='fan_onclick(2);'><img
								src="level_2_off.svg" height="29px" id="fan_lvl_2"></a>
						<a class="btn btn-default disableBtn" id="fan_high" onclick='fan_onclick(3);'><img
								src="level_3_off.svg" height="29px" id="fan_lvl_3"></a>
					</div>

				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-md-4 col-sm-6" id="target_temp_col">

					<!--Target temperature-->
					<h4>Target temperature</h4>
					<div class="btn-group">
						<a class="btn btn-default" style="font-size:2.2em;padding-top:12px;padding-bottom:12px;"><b
								id="target_temp"> ~ F</b></a>
					</div>

					<div class="btn-group-vertical">
						<a class="btn btn-default wing-btn disableBtn" id="target_temp_up" onclick='temp_onclick(1);'
							style="font-size:1.7em;padding-top:0px;padding-bottom:0px;"><i
								class="fa fa-chevron-up"></i></a>
						<a class="btn btn-default wing-btn disableBtn" id="target_temp_down" onclick='temp_onclick(-1);'
							style="font-size:1.7em;padding-top:0px;padding-bottom:0px;"><i
								class="fa fa-chevron-down"></i></a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<br>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="ui.js"></script>
</body>

</html>
